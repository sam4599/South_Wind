    <section class="hero">
        <div class="container">
            <div class="hero__info">
                <h1 class="hero__title">Мы сближаем города,<br> вы живёте там, где хотите</h1>
                <a href="#" class="hero__action">Полететь куда-нибудь</a>
            </div>
            <img class="plane" src="./images/plane.png" alt="plane">
        </div>
    </section>

     <div class="search-form">
        <div class="container">
            <div class="search-fields">
                <div class="field">
                    <select name="selectedCityFrom">
                        <option value="ROV" selected>Ростов-на-Дону</option>
                        <option value="MSK">Москва</option>
                        <option value="KRR">Краснодар</option>
                    </select>
                    <span class="cityAbbr marked">ROV</span>
                </div>
                <div class="field">
                    <select name="selectedCityTo">
                        <option value="ROV">Ростов-на-Дону</option>
                        <option value="MSK">Москва</option>
                        <option value="KRR" selected>Краснодар</option>
                    </select>
                    <span class="cityAbbr marked">KRR</span>
                </div>
                <div class="field">
                    <input type="date" class="date _from" value="2022-11-05">
                    <div></div>
                    <input type="date" class="date _to" value="2022-11-19">
                </div>
                <div class="field">
                    <span class="marked">Пассажиров: </span>
                    <input type="number" class="count-people" value="1">
                </div>
                <div class="submit">
                    <button>
                        <span>Поиск</span>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19.75 11.7256L4.75 11.7256" stroke="#2357DF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M13.7002 5.70124L19.7502 11.7252L13.7002 17.7502" stroke="#2357DF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>     
                    </button>
                </div>
            </div>
        </div>
     </div>
